<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Info Box -->
    <div class="info_box">
        <div class="buttons">
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
       
        <header>
            <button id="start_button">Start Quiz!</button>
            <div class="high scores">View High Scores</div>
            <div class="timer">
                <div class="time_left_txt">Time Left:  <span id="time">05:00</span> minutes</div>
                <div class="timer_sec">15</div>
            </div>
        </header>
        <section>
            <div class="question_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <button id="a1" class="button">answer 1</button>
                <button id="a2" class="correct_button">answer 2</button>
                <button id="a3" class="button">answer 3</button>
                <button id="a4" class="button">answer 4</button>            
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="question_list">
                <!-- question information displayed by javascript -->
            </div>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text"></div>
    </div>
    <!-- Questions List -->
    <script src="js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>
